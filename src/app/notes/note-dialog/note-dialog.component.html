<form (ngSubmit)="submit()" class="container">
    <div class=input-group>
        <label [for]="noteInput" class="form-label">Enter more information here:</label>
        <input class="form-input" required [(ngModel)]="noteText" id="noteInput" name="noteInput">
    </div>
    <button mat-raised-button class="button" type="submit">Submit</button>
</form>
