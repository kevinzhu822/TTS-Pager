<!-- Locations Header-->
<h2 class="required">Location</h2>
  
  <!-- Location Items-->
  <ul class="locations-col">
    <li *ngFor="let location of locations"
    [class.selected]="location.name === selectedLocation"
    (click)="onSelect(location)">
      <span>{{location.name===selectedLocation && location.input && locationNumber ? location.name+" "+locationNumber : location.name}}</span>
    </li>
  </ul>
