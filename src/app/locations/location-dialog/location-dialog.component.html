<form (ngSubmit)="submit()" class="container">
    <div class=input-group>
        <label [for]="stationName" class="form-label">{{stationName}} Number</label>
        <input class="form-input" required [(ngModel)]="stationNumber" id="stationName" name="stationName">
    </div>
    <button mat-raised-button class="button" type="submit">Submit</button>
</form>
